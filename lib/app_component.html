<div>
    <label>Please enter table size: </label>
    <input type="number" #num >
    <button (click)="showTable(num.value)">Generate Table</button>
    <p *ngIf="error">Please enter an integer number between 2 and 100</p>
</div>



<div *ngIf="show" class="table-container">
    <table class="info-table" id="col-table">
        <tr>
            <th></th>
            <th *ngFor="let item of list">{{getAlphabet(item)}}</th>
        </tr>
    </table>
    <div class="inner-table-container">


    <table class="info-table" id="row-table">
        <tr *ngFor="let item of list; let i = index">
            <td>{{item}}</td>
        </tr>
    </table>
<table class="table-gradient">
            <tr *ngFor="let item of list; let i = index">
                <td *ngFor="let item of list" [style.background-color]="getBackgroundColor(item+i)"> {{item+i+1}} </td>
            </tr>

    </table>
    </div>
</div>
